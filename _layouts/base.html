<!doctype html>
<html lang="pt-br">

<head>

  <title>
    {{ page.title }}
  </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% seo %}
  <link rel="stylesheet" href="{{ site.snipcart_css }}" />
  <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ 'images/favicon.png' | relative_url }}">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4fd10231e2.js" crossorigin="anonymous"></script>

</head>

<body>

  {{ content }}
  <!-- cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>seu carrinho</h2>
      <div class="cart-content">
        <!-- cart item -->
        <!-- end of cart item -->
      </div>
      <div class="cart-footer">
        <h3>seu total: R$ <span class="cart-total"></span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
  <!-- end of cart -->
  <script src="{{ 'js/main.js' | relative_url }}"></script>
  <script src="{{ 'js/cart.js' | relative_url }}"></script>
  <div style="display: none;">
    {% include buy_button.html product_page=page %}
  </div>
</body>

</html>
